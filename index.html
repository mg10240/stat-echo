<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The global human impact on biodiversity – Notion Cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <style>
    :root {
      --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      --transition: all 0.2s ease;
    }
    body {
      font-family: var(--font-main);
      background: #f9fafb;
      color: #1f2937;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      color: #111827;
      margin: 0 0 0.5rem;
    }
    .subtitle {
      color: #6b7280;
      font-size: 1rem;
    }
    .search-box {
      margin: 1.5rem 0;
      text-align: center;
    }
    .search-box input {
      padding: 12px 16px;
      width: 100%;
      max-width: 500px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .search-box input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border-left: 5px solid;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
    }
    .card-header {
      padding: 16px 16px 8px;
    }
    .card-type {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      opacity: 0.8;
    }
    .card-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0 0 6px;
      color: #111827;
    }
    .card-meta {
      font-size: 0.875rem;
      color: #6b7280;
    }
    .card-body {
      padding: 0 16px 16px;
    }
    .card-abstract {
      font-size: 0.875rem;
      color: #4b5563;
      margin: 12px 0 0;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .card-actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      font-size: 0.8rem;
      font-weight: 500;
      color: #6366f1;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: rgba(99,102,241,0.1);
    }
    .btn i { font-size: 0.9rem; }

    /* Type-based colors */
    .type-paper { border-left-color: #6366f1; }
    .type-report { border-left-color: #f59e0b; }
    .type-dataset { border-left-color: #10b981; }
    .type-website { border-left-color: #8b5cf6; }
    .type-other { border-left-color: #94a3b8; }

    .loading, .error {
      text-align: center;
      padding: 40px;
      font-size: 1.1rem;
    }
    .loading { color: #6b7280; }
    .error { color: #991b1b; background: #fee2e2; border-radius: 8px; }
    .stats {
      text-align: center;
      color: #6b7280;
      font-size: 0.9rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>The global human impact on biodiversity</h1>
      <p class="subtitle">
        <a href="https://www.nature.com/articles/s41586-025-08752-2" target="_blank">Nature 논문</a> · 
        <a href="https://github.com/fkeck/metabeta" target="_blank">데이터 레포</a>
      </p>
    </header>

    <div class="search-box">
      <input type="search" id="search" placeholder="제목, 저자, 키워드로 검색..." />
    </div>

    <div id="stats" class="stats">데이터 로드 중...</div>

    <div id="loading" class="loading">
      <i class="fas fa-spinner fa-spin"></i> data.json 로딩 중...
    </div>
    <div id="error" class="error" style="display:none;"></div>
    <div id="cards" class="grid"></div>
  </div>

  <script>
    const DATA_URL = 'https://raw.githubusercontent.com/fkeck/metabeta/main/data/data.json';
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error');
    const cardsContainer = document.getElementById('cards');
    const searchInput = document.getElementById('search');
    const statsEl = document.getElementById('stats');

    let allData = [];

    // Fetch + Parse JSON
    fetch(DATA_URL)
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        return r.json();
      })
      .then(data => {
        loadingEl.style.display = 'none';
        allData = Array.isArray(data) ? data : data.studies || [];
        renderCards(allData);
        updateStats(allData);
      })
      .catch(err => {
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
        errorEl.innerHTML = `오류: ${err.message}<br><small><a href="${DATA_URL}" target="_blank">직접 열기</a></small>`;
        console.error(err);
      });

    // Render cards
    function renderCards(items) {
      cardsContainer.innerHTML = '';
      if (items.length === 0) {
        cardsContainer.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#9ca3af;">결과 없음</p>';
        return;
      }
      items.forEach(item => {
        const card = createCard(item);
        if (card) cardsContainer.appendChild(card);
      });
    }

    // Create Notion-style card
    function createCard(item) {
      const title = item.title || item.Title || '제목 없음';
      const source = item.source || item.Source || '';
      const year = item.year || item.Year || '';
      const url = item.url || item.URL || '';
      const doi = item.doi || item.DOI || '';
      const abstract = (item.abstract || item.Abstract || '').trim();
      const type = (item.type || item.Type || 'other').toLowerCase();

      // Type mapping
      const typeMap = {
        paper: { label: '논문', color: 'type-paper' },
        report: { label: '보고서', color: 'type-report' },
        dataset: { label: '데이터셋', color: 'type-dataset' },
        website: { label: '웹사이트', color: 'type-website' }
      };
      const t = typeMap[type] || { label: '기타', color: 'type-other' };

      const card = document.createElement('div');
      card.className = `card ${t.color}`;

      card.innerHTML = `
        <div class="card-header">
          <div class="card-type" style="color:${getColor(t.color)}">${t.label}</div>
          <div class="card-title">${escape(title)}</div>
          <div class="card-meta">${escape(source)}${year ? ` (${year})` : ''}</div>
        </div>
        <div class="card-body">
          ${abstract ? `<div class="card-abstract">${escape(abstract)}</div>` : ''}
          <div class="card-actions">
            ${doi ? `<a href="https://doi.org/${escape(doi)}" target="_blank" class="btn"><i class="fas fa-book"></i> DOI</a>` : ''}
            ${url && !doi ? `<a href="${escape(url)}" target="_blank" class="btn"><i class="fas fa-external-link-alt"></i> 링크</a>` : ''}
            ${url && doi ? `<a href="${escape(url)}" target="_blank" class="btn"><i class="fas fa-link"></i> 원본</a>` : ''}
          </div>
        </div>
      `;

      return card;
    }

    function getColor(cls) {
      const colors = {
        'type-paper': '#6366f1',
        'type-report': '#f59e0b',
        'type-dataset': '#10b981',
        'type-website': '#8b5cf6',
        'type-other': '#94a3b8'
      };
      return colors[cls] || '#94a3b8';
    }

    function escape(str) {
      if (typeof str !== 'string') return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    }

    function updateStats(data) {
      const counts = data.reduce((acc, i) => {
        const t = (i.type || i.Type || 'other').toLowerCase();
        acc[t] = (acc[t] || 0) + 1;
        return acc;
      }, {});
      const total = data.length;
      const types = Object.entries(counts)
        .map(([k, v]) => `${(k==='paper'?'논문':k==='report'?'보고서':k==='dataset'?'데이터셋':k==='website'?'웹':k==='other'?'기타':k)} ${v}개`)
        .join(' · ');
      statsEl.textContent = `총 ${total}개 항목 · ${types}`;
    }

    // Search filter
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase().trim();
      const filtered = allData.filter(item => {
        const text = `${item.title} ${item.source} ${item.abstract} ${item.doi} ${item.url}`.toLowerCase();
        return text.includes(query);
      });
      renderCards(filtered);
    });
  </script>
</body>
</html>
